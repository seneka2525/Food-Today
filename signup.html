<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="dest/bundle.css">
  <link rel="stylesheet" href="text/css" href="style.css">
  <title>ユーザー登録 | 今日、何食べる？</title>
</head>

<body>
  <!-- ヘッダー -->
  <header class="header">
    <div class="header__inner header-width">
      <h1 class="header__logo"><a href="index.html">今日、何食べる？</a></h1>
      <ul class="header__list">
        <li class="header__link"><a href="logout.html">ログイン</a></li>
        <li class="header__link"><a href="mypage.html">ユーザー登録</a></li>
      </ul>
    </div>
  </header>

  <!-- 登録フォーム -->
  <div class="site-width">
      <section class="signup form-container">
        <form action="" method="post" class="signup__form">
          <h2 class="signup__title title">ユーザー登録</h2>
          <div class="area-msg">
            <!-- phpのエラー表示用スタイル追加 -->
          </div>
          <label class="">
            Email
            <input type="text" name="email" value="">
          </label>
          <div class="area-msg">
            <!-- phpのエラー表示用スタイル追加 -->
          </div>
          <label class="">
            パスワード <span>※英数字６文字以上</span>
            <input type="password" name="pass" value="">
          </label>
          <div class="area-msg">
            <!-- phpのエラー表示用スタイル追加 -->
          </div>
          <label class="">
            パスワード（再入力）
            <input type="password" name="pass_re" value="">
          </label>
          <div class="area-msg">
            <!-- phpのエラー表示用スタイル追加 -->
          </div>
          <div class="signup-btn-wrap btn-container">
            <input type="submit" class="signup-btn-wrap__btn btn" value="登録する">
          </div>
        </form>
      </section>
  </div>
  
  <!-- フッター -->
  <footer class="footer">
    <div class="footer__inner">
      <p class="footer__text">Copyright <a href="index.html">WEBサービスOP</a>. All Rights Reserved.</p>
    </div>
  </footer>
</body>
